<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-block: 12px;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="result-box">
        <p class="heading">Your result</p>

        <div class="score-box">
          <p>
            <span id="score" class="value"></span>
            of
            <span class="target">100</span>
          </p>
        </div>

        <p class="title">Great</p>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-box">
        <p class="heading">Summary</p>
        <div class="section reaction">
          <div class="left">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="" />
            <p class="title">Reaction</p>
          </div>
          <div class="right">
            <p>
              <strong id="reactionValue" class="value"></strong> /
              <span class="target">100</span>
            </p>
          </div>
        </div>

        <div class="section memory">
          <div class="left">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="" />
            <p class="title">Memory</p>
          </div>
          <div class="right">
            <p>
              <strong id="memoryValue" class="value"></strong> /
              <span class="target">100</span>
            </p>
          </div>
        </div>

        <div class="section verbal">
          <div class="left">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="" />
            <p class="title">Verbal</p>
          </div>
          <div class="right">
            <p>
              <strong id="verbalValue" class="value"></strong> /
              <span class="target">100</span>
            </p>
          </div>
        </div>

        <div class="section visual">
          <div class="left">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="" />
            <p class="title">Visual</p>
          </div>
          <div class="right">
            <p>
              <strong id="visualValue" class="value"></strong> /
              <span class="target">100</span>
            </p>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mateusabelli">Mateus Abelli</a>.
    </div>
  </body>

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
